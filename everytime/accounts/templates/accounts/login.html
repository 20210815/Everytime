{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/login.css' %}"></link>
  <title>login</title>
</head>
<body>

  <div class="login">
    <a href="{% url 'post:home' %}">
      <div>
        <img src="{% static 'img/logo.png' %}">
      </div>
    </a>
    
    <form>
      {% csrf_token %}
      <input type="text" placeholder="아이디" id="id_username"><br>
      <input type="password" placeholder="비밀번호" id="id_password"><br>
      <input type="submit" value="에브리타임 로그인" id="loginBtn">
    </form>
  
    <p><a href="{% url 'accounts:signup' %}">회원가입</a></p>
  
    <div class="list">
      <ul>
        <li class="ul">이용약관</li>
        <li class="boldUl">개인정보처리방침</li>
        <li class="ul">문의하기</li>
        <li class="boldUl">ⓒ에브리타임</li>
      </ul>
    </div>
    
  </div>

  <script src="{% static 'js/login.js' %}"></script>
</body>
</html>
