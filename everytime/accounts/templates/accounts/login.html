{% load static %}
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인-에브리타임</title>
    <link href="{% static 'css/login.css'%}" rel="stylesheet" />
  </head>
  <body>
    <div class="all">
      <a href="{% url 'post:home' %}"><div class="logo"></div></a>
      <header class="header">
        <img src="{% static 'img/logo.png'%}" alt="에브리타임로고" />
      </header>

      <section class="secBox">
        <section class="sec1">
          <form method="post">
            {% csrf_token %}
            <input type="text" name="username" id='id_username' class="id" placeholder="아이디"  autocomplete="username"
            value="{{form.username.value|default_if_none:''}}"></input>
            <input type="password" name="password" id='id_password' class="password" placeholder="비밀번호"  autocomplete="current-password"
            value="{{form.password.value|default_if_none:''}}"></input>
            <input type="submit" class="login" value="에브리타임 로그인"></input>
          </form>
        </section>
        <section class="sec2">
          <div class="signup">
            <a href="{% url 'accounts:signup' %}">회원가입</a>
          </div>
        </section>
      </section>

      <footer class="footer">
        <ul>
          <li>이용약관</li>
          <li id="bold">개인정보처리방침</li>
          <li>문의하기</li>
          <li id="bold">©에브리타임</li>
        </ul>
      </footer>
    </div>
    <script src="{% static 'js/login.js'%}"></script>
  </body>
</html>
