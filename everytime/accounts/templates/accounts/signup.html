{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" href="{% static 'css/signup.css' %}" />
    <link rel="icon" href="{% static 'img/logo.png' %}" />
  </head>

  <body>
    <div class="container">
      <div class="section">
        <h2>에브리타임 회원가입</h2>
        <p class="description">
          에브리타임 계정으로
          <strong>캠퍼스픽, 에브리타임</strong>
          등
          <br />다양한 대학생 서비스를 모두 이용하실 수 있습니다.
        </p>

        <form method="post" action="" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="input">
            <div class="label">
              <label for="id_username">이름</label>
            </div>
            <input
              type="text"
              name="username"
              maxlength="150"
              placeholder="이름을 입력하세요"
              autofocus=""
              required=""
              aria-describedby="id_username_helptext"
              id="id_username"
            />
          </div>

          <div class="input">
            <div class="label">
              <label for="id_nickname">닉네임</label>
            </div>
            <input
              type="text"
              name="nickname"
              maxlength="20"
              placeholder="닉네임을 입력하세요"
              required=""
              id="id_nickname"
            />
          </div>

          <div class="input">
            <div class="label">
              <label for="id_email">이메일</label>
            </div>
            <input
              type="email"
              name="email"
              maxlength="30"
              placeholder="이메일을 입력하세요"
              required=""
              id="id_email"
            />
          </div>

          <div class="input">
            <div class="label">
              <label for="id_password1">비밀번호</label>
            </div>
            <input
              type="password"
              name="password1"
              placeholder="숫자/문자 조합, 최소 8자 이상"
              autocomplete="new-password"
              required=""
              aria-describedby="id_password1_helptext"
              id="id_password1"
            />
          </div>

          <div class="input">
            <div class="label">
              <label for="id_password1">비밀번호 재입력</label>
            </div>
            <input
              type="password"
              name="password2"
              placeholder="비밀번호 재입력"
              autocomplete="new-password"
              required=""
              aria-describedby="id_password2_helptext"
              id="id_password2"
            />
          </div>

          <input type="submit" id="signup_btn" value="회원가입" />
        </form>
      </div>
    </div>
    <script src="{% static 'js/signup.js' %}"></script>
  </body>
</html>
