{% load static %}
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link href="{% static 'css/signup.css'%}" rel="stylesheet" />
  </head>
  <body>
    <div class="all">
      <header class="header">
        <h3>에브리타임 회원가입</h3>
        <h4>
          에브리타임 계정으로
          <span id="bold">캠퍼스픽, 에브리타임</span> 등<br />
          다양한 대학생 서비스를 모두 이용하실 수 있습니다.
        </h4>
      </header>
      <section class="secBox">
        <form method="post" action="" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="box">
          <p class="title">아이디</p>
          <input type="text" name="username" id="id_nickname" class="id" placeholder="아이디를 입력하세요."></input>
        </div>
        <div class="box">
          <p class="title">이름</p>
          <input type="text" name="nickname" id="id_username" class="name" placeholder="이름을 입력하세요."></input>
        </div>
        <div class="box">
          <p class="title">이메일</p>
          <input type="email" name="email" id="id_email" class="email" placeholder="이메일을 입력하세요."></input>
        </div>
        <div class="box">
          <p class="title">비밀번호</p>
          <input type="password" name="password1" id="id_password1" class="password" autocomplete="new-password" placeholder="숫자/문자 조합, 최소 8자 이상"></input>
        </div>
        <div class="box">
          <p class="title">비밀번호 재입력</p>
          <input type="password" name="password2" id="id_password2" class="password2" autocomplete="new-password" placeholder="비밀번호를 재입력하세요."></input>
        </div>
        <div class="signup">
          <input type="submit" value="회원가입" class="submit"></input>
        </div>
      </form>
      </section>

  <script src="{% static 'js/signup.js'%}"></script>
  </body>
</html>
