{% load static %}
<div class="aside">
  <div class="aside_live0">
    <div class="live_title">
      <span>실시간 인기 글</span>
    </div>

    <hr style="color: gainsboro" />

    {% if posts.exists %} {% for post in posts %} {% if forloop.counter <= 2 %}
    <div class="live_post">
      <span class="span01"
        ><a href="{% url 'post:detail' post.pk %}"><h1>{{ post.title }}</h1></a></span
      ><br />
      <span class="span2">{{ post.content }}</span><br />
      <span class="span3">{{ category.title }}</span>
      <img src="{% static 'img/container.articles.vote.png' %}" style="width: 13px" />
      <span style="color: #f91f15" class="span4">{{post.post_like.all.count }}</span>
      <img src="{% static 'img/container.articles.comment.png' %}" style="width: 13px" />
      <span style="color: #05bcbc" class="span4">{{ post.posts.all.count }}</span>
    </div>
    <hr style="color: gainsboro" />
    {% endif %} {% endfor %}
    <br />
    {% else %}
    <h1>글이 없습니다.</h1>
    {% endif %}
  </div>
</div>
