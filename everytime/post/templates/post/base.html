{% load static %}
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
    />
    <link rel="icon" href="{% static 'img/logo.png' %}" />
    <title>{% block title %}{% endblock %}</title>
    {% block style %}{% endblock %}
  </head>
  <body>
    {% block body %}{% endblock %}
  </body>
</html>
