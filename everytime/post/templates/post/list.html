
{% load humanize %}
{% if request.user.is_authenticated %}
    <a href="{% url 'accounts:logout' %}">로그아웃</a>

    <br>
    <br>
{% else %}
    <a href="{% url 'accounts:signup' %}">회원가입</a>
    <a href="{% url 'accounts:login' %}">로그인</a>
{% endif %}
    <br>
    <form action="{% url 'post:create' %}" method="post">
      {% csrf_token %}
      <input type="text" name="title"><br>
      <textarea name="content"></textarea>
      <input type="checkbox" name="anonymity" value="annoymity_true" checked>익명
      <!-- <input type="hidden" name="anonymity" value="annoymity_false" checked> -->
      <br>
      <input type="submit" value="작성 완료">
    </form>

    <br>
    <hr>

    
      {% if posts.exists %}
        {% for post in posts %}
        <a href="{% url 'post:detail' post.pk %}"><h1>{{ post.title }}</h1></a>
          <br>
          <h4> {{ post.content }}</h4> <br>
          <h4> {{ post.created_at|naturaltime }}</h4>
          <hr>
        {% endfor %}
      <br>
    {% else %}
    <h1>글이 없습니다.</h1>
    {% endif %}
