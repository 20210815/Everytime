{% load static %}
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>글 작성</title>
    <link href="{% static 'css/post.css' %}" rel="stylesheet" />
  </head>
  <body>
    <section class="secBox">
      <form action="{% url 'post:create' category.slug %}" method="post">
        {% csrf_token %}
      <section class="sec1">
        <input type="text" class="title" placeholder="네가 '깃아 미안해' 했잖아?"></input>
      </section>
      <section class="sec2">
        <textarea name="content" class="content" placeholder="그럼 깃 충돌 이딴거 안생겼어"></textarea>
      </section>
      <section id="notice">
        <p>질문 글을 작성하면 게시판 상단에 일정 기간 동안 노출되어, 더욱 빠르게 답변을 얻을 수 있게 됩니다.<br>
          또한, 다른 학우들이 정성껏 작성한 답변을 유지하기 위해, 댓글이 달린 이후에는 <span>글을 수정 및 삭제할 수 없습니다.</span></p>
    </section>
      <section class="sec3">
        <div class="left">
          <img
            src="{% static 'img/container.articles.write.hashtag.png' %}"
            alt="해시태그"
          />
          <img src="{% static 'img/container.articles.write.attach.png' %}" alt="클립모양" />
        </div>
        <div class="right">
          <div class="checkbox1">
            <input type="checkbox" id="check_q"></input>
            <label for="check" class="check1_q">질문</label>
          </div>  
          <div class="checkbox2">
          <input type="checkbox" name="anonymity" id="check" value="annoymity_true" />
          <label for="check" class="check1">익명</label>
        </div>
          <input type="image"  src="{% static 'img/container.articles.write.submit.png' %}" width="50px">
          <input type="submit" value="" ><img class="pencil" src="{% static 'img/container.articles.write.submit.png' %}" alt="글작성" /></input>
        </div>
      </section>
    </form>
    </section>
    <script src="{% static 'js/post.js' %}"></script>
  </body>
</html>
